<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}
           Pictures Creator
        {% endblock %}
    </title>
</head>
<body style="font-family: Berlin Sans FB;">
    <nav class="navbar navbar-expand-sm bg-warning navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('Gallery_page')}}">Gallery</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" href="{{url_for('Create_pictures')}}">Create pictures</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" href="{{url_for('logout')}}">Log out</a>
              </li>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                <a class="nav-link active" href="{{url_for('Register_page')}}">Register</a>
              </li>
                <li class="nav-item">
                <a class="nav-link active" href="{{url_for('My_login')}}">Login</a>
              </li>
                {% endif %}
            </ul>
        </div>
         <h1>Welcome to the Picture Creator!</h1>
        <p>Manage your pictures and create new pictures</p>

</nav>
    {% block content %}
     <img src="{{ url_for('static', filename='HOME-color.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME-border.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME-mask.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME-result.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME-origin.JPG') }}" alt="img" style="width:19%; height:24%">
    <br>
    <img src="{{ url_for('static', filename='HOME2-origin.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME2-mask.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME2-color.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME2-border.JPG') }}" alt="img" style="width:19%; height:24%">
    <img src="{{ url_for('static', filename='HOME2-result.JPG') }}" alt="img" style="width:19%; height:24%">
    {% endblock %}
</body>
</html>
